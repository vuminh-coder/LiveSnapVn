<!doctype html>

<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LiveSnap Upload - Modern Memory Creator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/Upload.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-x-hidden transition-colors duration-300"
  >
    <!-- Header -->
    <header
      class="sticky top-0 z-50 flex items-center justify-between border-b border-white/50 bg-white/40 backdrop-blur-md px-6 py-4 lg:px-10"
    >
      <div class="flex items-center gap-3">
        <div
          class="flex size-8 items-center justify-center rounded-lg bg-primary text-white"
        >
          <span class="material-symbols-outlined text-xl"
            >photo_camera_back</span
          >
        </div>
        <h1
          class="text-xl font-bold tracking-tight text-slate-900 dark:text-white"
        >
          LiveSnap
        </h1>
      </div>
      <div class="flex items-center gap-6">
        <button
          class="group flex items-center justify-center rounded-full bg-white/50 p-2 hover:bg-white hover:shadow-sm transition-all"
        >
          <span
            class="material-symbols-outlined text-slate-600 transition-colors group-hover:text-primary"
            >notifications</span
          >
        </button>
        <div class="flex items-center gap-3 pl-6 border-l border-slate-200/50">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-bold text-slate-900 dark:text-white">
              Minh Anh
            </p>
            <p class="text-xs text-slate-500 font-medium">Pro Member</p>
          </div>
          <div
            class="size-10 rounded-full bg-cover bg-center ring-2 ring-white shadow-sm"
            data-alt="User profile portrait of a smiling woman"
            style="
              background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuB8D6bhGdTvmlOk_HnVi2zAhTvIV1a1YuVtz_zJQX50r4Qupx7RtGNaycM6jWXanmHdt4n_hNhrE5mbTqgpflpJhct66_AZ8LxSCA-U_q8LgObTNELDmyUEG5VtNtPW1S65ztd7MLz1DGHGRboWVSbO_gIX0ZC_Z5ibd-Krju_BKGpZPWQvyk868yjPaeVWjqhWyJ5n0FcjzIMp1IF0C5q2FKFcUWmNUcdMkLbo4p49dS_KreWh8fP1VmEF3zGgdkw8vc_rGudq0hE&quot;);
            "
          ></div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main
      class="flex-1 w-full max-w-[1440px] mx-auto p-4 lg:p-8 flex flex-col lg:flex-row gap-6 lg:gap-10"
    >
      <!-- Left Section: Upload & Preview -->
      <div class="flex-1 flex flex-col gap-6">
        <div class="mb-2">
          <h2
            class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white"
          >
            Tạo Ký Ức Mới
          </h2>
          <p class="text-slate-500 mt-1 text-lg">
            Chia sẻ những khoảnh khắc đẹp nhất của bạn
          </p>
        </div>
        <!-- Upload Zone -->
        <div
          class="group relative flex flex-col items-center justify-center rounded-3xl border-2 border-dashed border-primary/30 bg-white/40 p-10 lg:p-16 transition-all hover:border-primary hover:bg-white/60 hover:shadow-soft"
        >
          <div
            class="absolute inset-0 rounded-3xl bg-gradient-to-br from-primary/5 to-transparent opacity-0 transition-opacity group-hover:opacity-100 pointer-events-none"
          ></div>
          <div
            class="relative z-10 flex flex-col items-center gap-6 text-center"
          >
            <div
              class="flex size-20 items-center justify-center rounded-full bg-primary/10 text-primary shadow-sm transition-transform group-hover:scale-110 duration-300"
            >
              <span class="material-symbols-outlined text-[40px]"
                >cloud_upload</span
              >
            </div>
            <div class="space-y-2">
              <p class="text-xl font-bold text-slate-900 dark:text-white">
                Kéo và thả ký ức của bạn vào đây
              </p>
              <p class="text-sm font-medium text-slate-500">
                Hỗ trợ JPG, PNG, HEIC lên đến 50MB
              </p>
            </div>
            <button
              class="mt-2 flex items-center gap-2 rounded-xl bg-primary px-8 py-3.5 text-sm font-bold text-white shadow-lg shadow-primary/30 hover:bg-primary/90 hover:shadow-primary/40 transition-all active:scale-95"
            >
              <span class="material-symbols-outlined text-lg"
                >add_photo_alternate</span
              >
              Chọn từ máy tính
            </button>
          </div>
        </div>
        <!-- Preview Strip -->
        <div class="flex flex-col gap-3">
          <div class="flex items-center justify-between px-1">
            <span class="text-sm font-bold text-slate-900 dark:text-white"
              >Đã tải lên (3)</span
            >
            <button
              class="text-xs font-semibold text-primary hover:text-primary/80"
            >
              Xóa tất cả
            </button>
          </div>
          <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide snap-x">
            <!-- Preview Item 1 -->
            <div class="group relative flex-shrink-0 snap-start">
              <div
                class="h-32 w-48 overflow-hidden rounded-2xl shadow-sm ring-1 ring-black/5 transition-transform hover:-translate-y-1"
              >
                <div
                  class="h-full w-full bg-cover bg-center"
                  data-alt="Scenic view of Cinque Terre, Italy coast"
                  style="
                    background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuA6zORvd0aR2yZNF4vFiIr2qClbp_L2i66uOCDAAKb3Dbkup05upweK3XL2-P9IaCparf9Yqt8l95Hde1YtLkOR0FRMmQmEIyskbBgzzn21kYLMkUfexaI0DadFY_Ud825WMjLVKuZa6VsompW9pD8hAsp0cHIF35NOkJoVWWCI5ChckoPB6g5fwXlPF4te436zT4C5ifM-Sxkj6932qPWnOb2ebEU6Ddh3TKEB2wTooSGe9qHK1c9lHG5pu2QjHrmWBJAMcIUvrDA&quot;);
                  "
                ></div>
                <div
                  class="absolute inset-0 bg-black/0 transition-colors group-hover:bg-black/10"
                ></div>
              </div>
              <button
                class="absolute -right-2 -top-2 flex size-6 items-center justify-center rounded-full bg-white text-rose-500 shadow-md ring-1 ring-slate-100 hover:bg-rose-50 opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <span class="material-symbols-outlined text-sm">close</span>
              </button>
            </div>
            <!-- Preview Item 2 -->
            <div class="group relative flex-shrink-0 snap-start">
              <div
                class="h-32 w-48 overflow-hidden rounded-2xl shadow-sm ring-1 ring-black/5 transition-transform hover:-translate-y-1"
              >
                <div
                  class="h-full w-full bg-cover bg-center"
                  data-alt="Gondolas in Venice canal"
                  style="
                    background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBb5cloRHjHyb95jrqoLnTaM1kau0YHNQU-8_fhvtRSAZna6ZZxxVPnIxjYFVMun8-SpWhNA6pHpbzWXr-vtNx5KHo3DkN33qRn6lQRZ35iNe4v85tn5dW2QR36SGphUgEkVY5C6lmxW1hlOPFW3gK0MFDyFT0uHrNinyGt_zIEfG68vBQAipCq23RinLoOpxLI0IPonngBtAcQrVhqYKnazxNkh6YS8_R3H1mZiMX7EpHNCPU9Pp2aFEpwJb3FRqVzc8cE3UGpjOE&quot;);
                  "
                ></div>
                <div
                  class="absolute inset-0 bg-black/0 transition-colors group-hover:bg-black/10"
                ></div>
              </div>
              <button
                class="absolute -right-2 -top-2 flex size-6 items-center justify-center rounded-full bg-white text-rose-500 shadow-md ring-1 ring-slate-100 hover:bg-rose-50 opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <span class="material-symbols-outlined text-sm">close</span>
              </button>
            </div>
            <!-- Preview Item 3 -->
            <div class="group relative flex-shrink-0 snap-start">
              <div
                class="h-32 w-48 overflow-hidden rounded-2xl shadow-sm ring-1 ring-black/5 transition-transform hover:-translate-y-1"
              >
                <div
                  class="h-full w-full bg-cover bg-center"
                  data-alt="Mountain landscape with lake reflection"
                  style="
                    background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuCu9iFLanKIyMjJHWEoIbItaQDz7zfgePTI77jzmffDJNXss-ds-UDAu6Cv1tVcUvpphhClUfYmttiCdT_rFyA9VY6q6LF2h1Sp5qjm-uvrBrV7EbQYpLVdXq30u_S-FKUnusQi9FztDcZdDcNVUcS2Hc6oCZq25hUpBnQKIUCe35IwQgOfv66GdEgFHiAdKkEsLC3nIpChRP0UhwCZL1q7jXb6bn--jIlmrcBKt2uPRKT6-wDqGWiF2ScXMr5rv_uplrScpMRRc5E&quot;);
                  "
                ></div>
                <div
                  class="absolute inset-0 bg-black/0 transition-colors group-hover:bg-black/10"
                ></div>
                <!-- Loading overlay example -->
                <div
                  class="absolute inset-0 flex items-center justify-center bg-black/30 backdrop-blur-[2px]"
                >
                  <div
                    class="h-1 w-24 overflow-hidden rounded-full bg-white/30"
                  >
                    <div class="h-full w-2/3 rounded-full bg-primary"></div>
                  </div>
                </div>
              </div>
              <button
                class="absolute -right-2 -top-2 flex size-6 items-center justify-center rounded-full bg-white text-rose-500 shadow-md ring-1 ring-slate-100 hover:bg-rose-50 opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <span class="material-symbols-outlined text-sm">close</span>
              </button>
            </div>
            <!-- Add More Placeholder -->
            <button
              class="flex h-32 w-24 flex-shrink-0 snap-start flex-col items-center justify-center gap-2 rounded-2xl border-2 border-dashed border-primary/20 bg-primary/5 text-primary transition-colors hover:border-primary/50 hover:bg-primary/10"
            >
              <span class="material-symbols-outlined">add</span>
              <span class="text-xs font-bold">Thêm</span>
            </button>
          </div>
        </div>
      </div>
      <!-- Right Section: Details Panel -->
      <div class="w-full lg:w-[420px] xl:w-[480px]">
        <div
          class="glass-panel sticky top-28 flex flex-col gap-6 rounded-3xl p-6 lg:p-8 shadow-glass"
        >
          <div
            class="flex items-center gap-2 pb-4 border-b border-slate-200/50"
          >
            <span class="material-symbols-outlined text-primary"
              >edit_note</span
            >
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">
              Chi tiết Album
            </h3>
          </div>
          <div class="flex flex-col gap-5">
            <!-- Title Input -->
            <div class="space-y-2">
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
                >Tiêu đề ký ức</label
              >
              <input
                class="w-full rounded-xl border-0 bg-white/50 px-4 py-3.5 text-slate-900 placeholder:text-slate-400 ring-1 ring-slate-200 focus:bg-white focus:ring-2 focus:ring-primary/50 outline-none transition-all shadow-sm"
                placeholder="Ví dụ: Chuyến đi Đà Lạt 2024"
                type="text"
              />
            </div>
            <!-- Description Input -->
            <div class="space-y-2">
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
                >Mô tả chi tiết</label
              >
              <textarea
                class="w-full resize-none rounded-xl border-0 bg-white/50 px-4 py-3 text-slate-900 placeholder:text-slate-400 ring-1 ring-slate-200 focus:bg-white focus:ring-2 focus:ring-primary/50 outline-none transition-all shadow-sm"
                placeholder="Kể lại câu chuyện của bạn..."
                rows="3"
              ></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <!-- Date Picker -->
              <div class="space-y-2">
                <label
                  class="text-sm font-semibold text-slate-700 dark:text-slate-300"
                  >Ngày diễn ra</label
                >
                <div class="relative">
                  <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]"
                    >calendar_month</span
                  >
                  <input
                    class="w-full rounded-xl border-0 bg-white/50 pl-10 pr-4 py-3 text-slate-900 ring-1 ring-slate-200 focus:bg-white focus:ring-2 focus:ring-primary/50 outline-none transition-all shadow-sm cursor-pointer"
                    type="date"
                  />
                </div>
              </div>
              <!-- Location Input -->
              <div class="space-y-2">
                <label
                  class="text-sm font-semibold text-slate-700 dark:text-slate-300"
                  >Địa điểm</label
                >
                <div class="relative">
                  <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]"
                    >location_on</span
                  >
                  <input
                    class="w-full rounded-xl border-0 bg-white/50 pl-10 pr-4 py-3 text-slate-900 placeholder:text-slate-400 ring-1 ring-slate-200 focus:bg-white focus:ring-2 focus:ring-primary/50 outline-none transition-all shadow-sm"
                    placeholder="Thành phố..."
                    type="text"
                  />
                </div>
              </div>
            </div>
            <!-- Mood Tags -->
            <div class="space-y-3 pt-2">
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2"
              >
                Cảm xúc
                <span class="material-symbols-outlined text-slate-400 text-sm"
                  >mood</span
                >
              </label>
              <div class="flex flex-wrap gap-2">
                <label class="cursor-pointer">
                  <input
                    checked=""
                    class="mood-radio hidden"
                    name="mood"
                    type="radio"
                  />
                  <div
                    class="rounded-full border border-slate-200 bg-white/50 px-4 py-1.5 text-sm font-medium text-slate-600 shadow-sm transition-all hover:border-primary/30 hover:bg-primary/5"
                  >
                    Vui vẻ
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input class="mood-radio hidden" name="mood" type="radio" />
                  <div
                    class="rounded-full border border-slate-200 bg-white/50 px-4 py-1.5 text-sm font-medium text-slate-600 shadow-sm transition-all hover:border-primary/30 hover:bg-primary/5"
                  >
                    Bình yên
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input class="mood-radio hidden" name="mood" type="radio" />
                  <div
                    class="rounded-full border border-slate-200 bg-white/50 px-4 py-1.5 text-sm font-medium text-slate-600 shadow-sm transition-all hover:border-primary/30 hover:bg-primary/5"
                  >
                    Năng động
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input class="mood-radio hidden" name="mood" type="radio" />
                  <div
                    class="rounded-full border border-slate-200 bg-white/50 px-4 py-1.5 text-sm font-medium text-slate-600 shadow-sm transition-all hover:border-primary/30 hover:bg-primary/5"
                  >
                    Lãng mạn
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input class="mood-radio hidden" name="mood" type="radio" />
                  <div
                    class="rounded-full border border-slate-200 bg-white/50 px-4 py-1.5 text-sm font-medium text-slate-600 shadow-sm transition-all hover:border-primary/30 hover:bg-primary/5"
                  >
                    Gia đình
                  </div>
                </label>
              </div>
            </div>
          </div>
          <!-- Action Buttons -->
          <div
            class="mt-4 flex items-center gap-3 pt-6 border-t border-slate-200/50"
          >
            <button
              class="flex-1 rounded-xl border border-slate-200 bg-white py-3.5 text-sm font-bold text-slate-600 transition-colors hover:bg-slate-50 hover:text-slate-800"
            >
              Hủy bỏ
            </button>
            <button
              class="flex-[2] rounded-xl bg-primary py-3.5 text-sm font-bold text-white shadow-lg shadow-primary/25 transition-all hover:bg-primary/90 hover:shadow-primary/40 active:scale-[0.98]"
            >
              Lưu ký ức
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/Upload.js"></script>
</html>
