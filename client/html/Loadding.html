<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LiveSnap - Hành trình tìm lại ký ức</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../assets/css/Loadding.css" />
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden h-screen w-full relative"
  >
    <div
      class="absolute inset-0 bg-pastel-gradient animate-gradient-shift z-0"
    ></div>

    <div
      class="relative z-10 flex flex-col items-center justify-center h-full w-full px-6"
    >
      <div class="absolute top-8 left-0 right-0 flex justify-center opacity-60">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-2xl"
            >photo_library</span
          >
          <span class="font-bold text-lg tracking-tight text-primary"
            >LiveSnap</span
          >
        </div>
      </div>

      <div
        class="perspective-container relative w-full max-w-lg h-96 flex items-center justify-center mb-12"
      >
        <div
          class="card-3d absolute w-48 h-64 bg-white/40 rounded-xl shadow-lg transform -translate-x-24 -translate-y-4 rotate-[-6deg] scale-90 animate-float-medium glass-panel overflow-hidden border border-white/60"
        >
          <div
            class="w-full h-full bg-cover bg-center opacity-60 mix-blend-overlay"
            data-alt="Ký ức xanh mờ ảo"
            style="
              background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuChXv7yKI5xlkdspoElWZ0WaRHGaqhTyscpS1x_d5RqHGoFTWwEAiNf3LoElNhlThI5WB9LU7AaazX_hp8VOdQ43xURr52L2Pq9srA1-PQNpVTmkUbCnXnaGyM6h2rgGGmF2STFQ9tfqtlVGqxQPSSAgdG1yewOZVaeRBOBCxOA1LfmiUNAxgjybwiGu9S6t2Btn91fJXuVECz04OPmChLc4XknR2Jkn7DA7iSmuCc1MJ-92z2Xt1L6Ev7YhZtaXgYFAW_6y5luHGA&quot;);
            "
          ></div>
        </div>

        <div
          class="card-3d absolute w-48 h-64 bg-white/40 rounded-xl shadow-lg transform translate-x-24 -translate-y-8 rotate-[6deg] scale-90 animate-float-fast glass-panel overflow-hidden border border-white/60"
        >
          <div
            class="w-full h-full bg-cover bg-center opacity-60 mix-blend-overlay"
            data-alt="Ký ức sắc đào dịu nhẹ"
            style="
              background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBskiJRIoKPo4J9Ykh_7paNLMDzhqAX7inTYAlpnNJHonTWtyGx91U3HirnEAmYrHikrRkODRvhdoXvFN7rBUFa_Ka37cTy6m1NVwu00BSA682d5AUSL7tE-vwL4jrF0lLBH4oHae5uYXp6swVcDfprQ8NTa3seVZ689-fRBRDjNTS08t3eyfuwtyQbkRncSm2ZyHKRLCSzU7KTDD16wOo68bB0l4_ET6LbK-yXyT96Psx6Lxwn7Kln_SSaH9m24A9ojInBJJPam1M&quot;);
            "
          ></div>
        </div>

        <div
          class="card-3d absolute w-56 h-72 bg-white/20 rounded-xl shadow-2xl transform translate-y-4 rotate-0 animate-float-slow glass-panel overflow-hidden border border-white/80"
        >
          <div
            class="absolute inset-0 bg-gradient-to-tr from-white/40 via-transparent to-primary/5 pointer-events-none"
          ></div>
          <div class="w-full h-full p-3 flex flex-col gap-2">
            <div
              class="w-full h-4/5 rounded-lg bg-cover bg-center opacity-80"
              data-alt="Khung hình ký ức đang hiện rõ"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBTU3gWhaugzgZ-sRNQhjPQQGelleVzdRYKRP5cTururE_JhrsTaV8h8LxIooLYHvjvcCQ6o3uY-pZAD1k8d2ogZlxuZWCm9ua2GLQyVqF6SENz3QTuQQpdaR9QwIqCmx8aP8EoG8utnhTOiRj9QBlfcX5UtTtMH5T3FMvWhUrfhog6BrddRPb70bw5kxmOeq95vECYDFvNIV_L8veM2WQKCCqoMRirTpjKIPrEQ3JRv-URMdTexVZpargFcghZY6Tqw2R_7kITDDY&quot;);
              "
            >
              <div
                class="w-full h-full bg-gradient-to-b from-white/40 to-white/10 animate-pulse rounded-lg"
              ></div>
            </div>
            <div class="h-1/5 flex items-center gap-2 px-1">
              <div class="h-2 w-2/3 bg-white/50 rounded-full"></div>
            </div>
          </div>
        </div>

        <div
          class="absolute top-1/4 left-1/4 w-2 h-2 bg-primary/30 rounded-full blur-[1px] animate-pulse"
        ></div>
        <div
          class="absolute bottom-1/3 right-1/4 w-3 h-3 bg-indigo-400/30 rounded-full blur-[2px] animate-pulse delay-75"
        ></div>
        <div
          class="absolute top-10 right-10 w-4 h-4 bg-orange-200/40 rounded-full blur-[4px] animate-float-slow delay-150"
        ></div>
      </div>

      <div
        class="flex flex-col items-center gap-6 max-w-md w-full text-center z-20"
      >
        <div class="space-y-2">
          <h1
            class="text-primary text-3xl md:text-4xl font-extrabold tracking-[-0.033em] drop-shadow-sm"
          >
            Hành trình tìm lại ký ức
          </h1>
          <p
            class="text-slate-600 dark:text-slate-300 text-lg md:text-xl font-light tracking-wide italic"
          >
            Đang dệt lại những mảnh kỷ niệm...
          </p>
        </div>

        <div class="w-64 md:w-80 flex flex-col gap-2 mt-4">
          <div
            class="relative h-[2px] w-full bg-slate-200/50 dark:bg-slate-700/50 rounded-full overflow-hidden"
          >
            <div
              class="absolute top-0 left-0 h-full bg-primary shadow-[0_0_10px_rgba(43,75,238,0.6)]"
              style="width: 45%"
            ></div>
            <div
              class="absolute top-0 left-0 h-full w-full bg-gradient-to-r from-transparent via-white/50 to-transparent -translate-x-full animate-[shimmer_2s_infinite]"
            ></div>
          </div>
          <div
            class="flex justify-between text-xs text-primary/60 font-medium tracking-wider uppercase"
          >
            <span>Đang tải ký ức</span>
            <span>45%</span>
          </div>
        </div>
      </div>
    </div>

    <div
      class="absolute bottom-0 left-0 w-96 h-96 bg-indigo-200/20 rounded-full blur-3xl pointer-events-none translate-y-1/2 -translate-x-1/4"
    ></div>
    <div
      class="absolute top-0 right-0 w-[500px] h-[500px] bg-orange-100/30 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/4"
    ></div>

    <script src="../assets/js/Loadding.js"></script>
  </body>
</html>
