<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LiveSnap Auth - Modern Floating Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    WelcomeCss
    <link rel="stylesheet" href="../assets/css/Welcome.css" />
  </head>
  <body
    class="font-display text-slate-900 bg-background-light dark:bg-background-dark min-h-screen flex flex-col mesh-gradient antialiased"
  >
    <div class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
      <!-- Main Glass Card -->
      <div
        class="relative w-full max-w-[1100px] h-auto min-h-[700px] bg-white/70 dark:bg-slate-900/60 backdrop-blur-xl border border-white/50 dark:border-slate-700/50 shadow-glass rounded-[2rem] overflow-hidden flex flex-col md:flex-row transition-all duration-500"
      >
        <!-- Left Side: 3D Visuals (Hidden on mobile) -->
        <div
          class="hidden md:flex w-full md:w-5/12 lg:w-1/2 relative flex-col justify-between p-12 bg-slate-50/30 overflow-hidden group"
        >
          <!-- Abstract Background Elements for 3D Feel -->
          <div class="absolute inset-0 z-0">
            <img
              alt="Abstract 3D floating gradients and soft shapes"
              class="w-full h-full object-cover opacity-80 mix-blend-overlay animate-pulse"
              data-alt="Abstract 3D floating gradients and soft shapes"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuC31ctuz4hFJsdaUxGOZYRgvASlbjxi0LagFFshEVnMh3UX6txG4sJSfvBWRUVKbTWp7DVxdKfV8Qd0G0szzQX9A-WGkTYVUERdiNa0CChAer_zuibJl_dKL5x1OkXA7F2ApglIPsHFOCskfjUZ6Bx5zjpNMzUyBjt254iVri2Jdj-yWB2mnQv9QVLYtNZ5BAIzVoxCfNwkwkDe17qwzjF6uyuVudHQaHh85JrcrXLfp978OJTwSHSnCyOHekcXNh4aIA_4ezCm3fY"
              style="animation-duration: 8s"
            />
          </div>
          <!-- Floating Frames 3D Visual -->
          <div
            class="relative z-10 flex-1 flex flex-col items-center justify-center animate-float"
          >
            <div
              class="relative w-64 h-80 rounded-2xl bg-white shadow-2xl rotate-[-6deg] overflow-hidden border-4 border-white transform transition hover:scale-105 duration-500 hover:rotate-0 hover:z-20"
            >
              <img
                alt="Happy friends laughing outdoors in sunlight"
                class="w-full h-full object-cover"
                data-alt="Happy friends laughing outdoors in sunlight"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMgslciMfYLIspFSv7Tyl_m_RdNZECnq4z8q3RWb5VGP6uIqElNO4Zj5HzBGVHnb5xTeAKCrbqSJFVxmZxLx7kLYtc6rXj_VL-Eo_hMqEjfWrlwF44SOOPLoLxVXdF4BHquCMd7ku14OEmPqURQGM185rL4Q_uw8T3MLgqxLa5rVkiYmZZzoVCJLt37yBbfaU9v17r8nm5PBBsZGzfwMiUx5HHyRvXFw6z10_DZSDJimVczRkTf6w9GDF3geIjdOjQi7RVqbaEHiY"
              />
            </div>
            <div
              class="absolute w-56 h-72 rounded-2xl bg-white shadow-xl rotate-[12deg] translate-x-12 translate-y-8 overflow-hidden border-4 border-white opacity-90 -z-10 transform transition hover:translate-x-16 duration-500"
            >
              <img
                alt="Camera lens focusing on a scenic view"
                class="w-full h-full object-cover grayscale opacity-80"
                data-alt="Camera lens focusing on a scenic view"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDdTIKzdnqK4R_AlMEL1sN3Pe6KKtAeuLX3OQ4COVtSY6yGMOzgGUHbHqqnI7TMo3zwINGHdJgb7yuypk4-3s7kR-wgIvhKqdUdjPQTF9XOhF6ZPdrSrh0naumje9VNPGurPqM8JJ4EJs2Q58UZcMEVj-L1fwI47Gi-29DBtOsITEtBYeWY85a_U7uJCyDcRmcjgAifnmchYt5esiNuFxuBWIMMwBA9h41_O1j28hQo1xTq9rZOehMJmr5FCv6uOWkvxvPjfhgIDBA"
              />
            </div>
          </div>
          <div class="relative z-10 mt-8">
            <h2
              class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white mb-2"
            >
              LiveSnap.
            </h2>
            <p
              class="text-slate-600 dark:text-slate-300 font-medium leading-relaxed"
            >
              Capture moments,<br />keep them forever.
            </p>
          </div>
        </div>
        <!-- Right Side: Minimalist Form -->
        <div
          class="w-full md:w-7/12 lg:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center relative bg-white/40 dark:bg-slate-900/40"
        >
          <!-- Header -->
          <div class="mb-10 text-center md:text-left">
            <div
              class="flex items-center justify-center md:justify-start gap-2 mb-2"
            >
              <span class="material-symbols-outlined text-primary text-[32px]"
                >shutter_speed</span
              >
            </div>
            <h1
              class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight mb-2"
            >
              Welcome Back
            </h1>
            <p class="text-slate-500 dark:text-slate-400">
              Enter your details to access your memories.
            </p>
          </div>
          <!-- Form -->
          <form class="space-y-6">
            <!-- Email Input with Floating Label -->
            <div class="relative group">
              <input
                class="floating-input block px-5 pb-2.5 pt-6 w-full text-base text-slate-900 bg-white/50 dark:bg-slate-800/50 dark:text-white rounded-2xl border border-slate-200 dark:border-slate-700 appearance-none focus:outline-none focus:ring-0 focus:border-primary focus:shadow-soft-glow peer transition-all duration-300 h-[64px]"
                id="email"
                placeholder=" "
                type="email"
              />
              <label
                class="absolute text-sm text-slate-500 dark:text-slate-400 duration-300 transform -translate-y-3 scale-75 top-5 z-10 origin-[0] left-5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 font-medium pointer-events-none"
                for="email"
              >
                Email address
              </label>
              <span
                class="material-symbols-outlined absolute right-5 top-5 text-slate-400 pointer-events-none text-xl"
                >mail</span
              >
            </div>
            <!-- Password Input with Floating Label -->
            <div class="relative group">
              <input
                class="floating-input block px-5 pb-2.5 pt-6 w-full text-base text-slate-900 bg-white/50 dark:bg-slate-800/50 dark:text-white rounded-2xl border border-slate-200 dark:border-slate-700 appearance-none focus:outline-none focus:ring-0 focus:border-primary focus:shadow-soft-glow peer transition-all duration-300 h-[64px]"
                id="password"
                placeholder=" "
                type="password"
              />
              <label
                class="absolute text-sm text-slate-500 dark:text-slate-400 duration-300 transform -translate-y-3 scale-75 top-5 z-10 origin-[0] left-5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 font-medium pointer-events-none"
                for="password"
              >
                Password
              </label>
              <span
                class="material-symbols-outlined absolute right-5 top-5 text-slate-400 pointer-events-none text-xl"
                >lock</span
              >
            </div>
            <!-- Actions -->
            <div class="flex items-center justify-between pt-2">
              <label class="flex items-center cursor-pointer group">
                <input
                  class="w-4 h-4 border border-slate-300 rounded text-primary focus:ring-primary/20 bg-transparent transition-colors"
                  type="checkbox"
                />
                <span
                  class="ml-2 text-sm text-slate-500 group-hover:text-slate-700 dark:text-slate-400 dark:group-hover:text-slate-300 transition-colors"
                  >Remember me</span
                >
              </label>
              <a
                class="text-sm font-semibold text-primary hover:text-blue-600 transition-colors"
                href="#"
                >Forgot Password?</a
              >
            </div>
            <!-- Primary Button -->
            <button
              class="shimmer-btn w-full h-14 rounded-full text-white font-bold text-lg tracking-wide shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
              type="button"
            >
              <span>Bắt đầu hành trình</span>
              <span class="material-symbols-outlined text-xl"
                >arrow_forward</span
              >
            </button>
          </form>
          <!-- Divider -->
          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-slate-200 dark:border-slate-700"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-4 bg-white/0 backdrop-blur-md text-slate-500 dark:text-slate-400 font-medium"
                >Or continue with</span
              >
            </div>
          </div>
          <!-- Social Auth -->
          <div class="flex items-center gap-4 justify-center">
            <button
              class="flex-1 h-14 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-all flex items-center justify-center group shadow-sm hover:shadow-md"
            >
              <img
                alt="Google Logo"
                class="w-6 h-6 grayscale group-hover:grayscale-0 transition-all opacity-70 group-hover:opacity-100"
                data-alt="Google G Logo"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCiW8VJpBXYlagi2LpbMgpb7ck0NpT9BuJvKA3upbbdH-l16LVSGFk99D6piN5hPBvxsOc2Ha4mUSUtlQ8b8hgTNR-vRW-qUaADqjzg4PYpv2SesHOBR0dlV7_f6OarmN0dFcHQ3tOYlzphYMk1UwWzy3xstmZm2IAHPx2ZOvHzNjNnM5AxBSuHVVRUHs2rwEXcaf3IOtxNTNJ7q95JAmm_NHigAzWLVq_bDhx1hdGQQhdwgAc5XngfX3FnKvyPyKDOFZHBKhpJglM"
              />
            </button>
            <button
              class="flex-1 h-14 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-all flex items-center justify-center group shadow-sm hover:shadow-md"
            >
              <span
                class="text-slate-700 dark:text-slate-200 text-2xl opacity-70 group-hover:opacity-100 transition-all"
              >
                <svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24">
                  <path
                    d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.1 1.88-2.6 5.86.53 7.34-.69 1.55-1.46 2.92-2.58 3.87zm-2.05-13.06c-.53-2.52 1.72-4.61 3.96-4.63.46 2.67-2.3 4.88-3.96 4.63z"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
          <!-- Footer -->
          <p
            class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400"
          >
            Don't have an account?
            <a
              class="font-bold text-slate-800 dark:text-white hover:text-primary transition-colors"
              href="Welcome1.html"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/Welcome.js"></script>
</html>
