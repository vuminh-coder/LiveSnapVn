      rel="stylesheet"
    />

            <h2 class="text-white text-xl font-bold tracking-tight">

            href="#"

          <a

            stroke-width="1"

              attributename="r"
              dur="2s"
              repeatcount="indefinite"
              values="4;8;4"
            ></animate>
            <animate
              attributename="opacity"
              dur="2s"
              repeatcount="indefinite"
