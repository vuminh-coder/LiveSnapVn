<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LiveSnap AI Discovery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- LinkAICss -->
    <link rel="stylesheet" href="./assets/css/AI.css" />
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden"
  >
    <!-- Animated Background -->
    <div
      class="fixed inset-0 w-full h-full -z-10 bg-gradient-to-r from-[#cae4f1] via-[#eef2f3] to-[#dbeafe] dark:from-[#1a2e35] dark:via-[#131b1f] dark:to-[#0f172a] animate-gradient-x opacity-70"
    ></div>
    <!-- Organic shapes for softer background feel -->
    <div
      class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-purple-100/40 dark:bg-purple-900/10 blur-[100px] pointer-events-none"
    ></div>
    <div
      class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-blue-100/40 dark:bg-blue-900/10 blur-[100px] pointer-events-none"
    ></div>
    <div class="relative flex h-screen w-full flex-col">
      <!-- Header -->
      <header class="flex items-center justify-between px-6 py-4 md:px-10 z-20">
        <div class="flex items-center gap-3">
          <div class="size-8 text-slate-900 dark:text-white">
            <svg
              class="w-full h-full"
              fill="none"
              viewbox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2
            class="text-slate-900 dark:text-white text-lg font-bold tracking-tight"
          >
            LiveSnap
          </h2>
        </div>
        <nav
          class="hidden md:flex items-center gap-8 glass-panel px-6 py-2 rounded-full shadow-sm"
        >
          <a
            class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-sm font-medium transition-colors"
            href="#"
            >Albums</a
          >
          <a class="text-slate-900 dark:text-white text-sm font-bold" href="#"
            >Discovery</a
          >
          <a
            class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-sm font-medium transition-colors"
            href="#"
            >Favorites</a
          >
        </nav>
        <div class="flex items-center gap-4">
          <button
            class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors"
          >
            <span
              class="material-symbols-outlined text-slate-700 dark:text-slate-200"
              >notifications</span
            >
          </button>
          <div
            class="h-10 w-10 rounded-full border-2 border-white dark:border-slate-700 shadow-sm overflow-hidden bg-cover bg-center cursor-pointer"
            data-alt="User profile picture"
            style="
              background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuDaAQnBqv1RLg6VDhEjSIoVAHuHoMLHleTSLRoistmgIJ0UBZys1i-0xhI32LOgQfYUMtAhBcZ4mfZ8_lzwv9N6IiXQmiXcko1eJKpfY359LNr7ViOi2Cm1QJtFFwZQYqKao1I0R3pleQUno1mtehkG4YFqAIjQBT3TOZ52kC8A8ou1h4-iPywlmf3_tbAr2i6QlzwGLy6DckzI1N-F-p9HD8lm4qIBfDeoH4mX6tAAjoMoGKFYD-GiZeDvZ5-8A7ZQqjbtVNxzbAw&quot;);
            "
          ></div>
        </div>
      </header>
      <!-- Main Content Area -->
      <main
        class="flex-1 relative flex flex-col items-center justify-center p-4"
      >
        <!-- Floating Background Year -->
        <div
          class="absolute inset-0 flex items-center justify-center pointer-events-none select-none z-0 overflow-hidden"
        >
          <h1
            class="text-[20vw] font-extrabold text-slate-900/5 dark:text-white/5 tracking-tighter leading-none whitespace-nowrap blur-sm"
          >
            2022
          </h1>
        </div>
        <!-- Central Memory Card Container -->
        <div
          class="relative z-10 w-full max-w-4xl flex flex-col items-center animate-float"
        >
          <!-- The Memory Card -->
          <div
            class="group relative w-full max-w-2xl aspect-[4/3] md:aspect-video rounded-[2.5rem] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] dark:shadow-[0_20px_60px_-15px_rgba(0,0,0,0.5)] overflow-hidden bg-surface-light dark:bg-surface-dark transition-transform duration-500 hover:scale-[1.01]"
          >
            <!-- Image -->
            <div
              class="absolute inset-0 bg-cover bg-center transition-transform duration-1000 group-hover:scale-105"
              data-alt="Happy friends laughing at a summer beach party"
              data-location="Da Nang"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBheE6Sd5LHt3b0SdzJpo5EPsfLugfbjzglnZYJlb-w13q2HUCgxOUsEx5NTnTSfcjkC5tLzPFL6QERdkYl85DNLg7_2zXMgCJ2FH-VYOp5MghQcoEDMQC4fA1gYOTCvgOX9bTveke6JKlv567fYKqibnoZDIYF7B9hedIoS4rBbr7dVYr_ABT3pU4LMgmCjzdPSYYVbzA9pR9tJXGbnmIWm2Olbw5BTzUyF2aXD_28SUG12dWUiXpaFH5CJye0F_9MxKtmJb45dlk&quot;);
              "
            ></div>
            <!-- Overlay Gradient -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-60"
            ></div>
            <!-- Floating Chips inside Image -->
            <div
              class="absolute top-6 right-6 flex flex-wrap gap-2 justify-end"
            >
              <div
                class="glass-panel px-3 py-1.5 rounded-full flex items-center gap-1.5 shadow-sm"
              >
                <span
                  class="material-symbols-outlined text-xs text-slate-900 dark:text-white"
                  >location_on</span
                >
                <span
                  class="text-xs font-semibold text-slate-900 dark:text-white"
                  >Da Nang</span
                >
              </div>
              <div
                class="glass-panel px-3 py-1.5 rounded-full flex items-center gap-1.5 shadow-sm"
              >
                <span
                  class="material-symbols-outlined text-xs text-slate-900 dark:text-white"
                  >calendar_today</span
                >
                <span
                  class="text-xs font-semibold text-slate-900 dark:text-white"
                  >July 14</span
                >
              </div>
            </div>
            <!-- Hover info -->
            <div
              class="absolute bottom-0 left-0 right-0 p-8 transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300"
            >
              <div class="flex items-end justify-between">
                <div>
                  <h3
                    class="text-white text-2xl font-bold tracking-tight mb-1 drop-shadow-md"
                  >
                    Summer Vacation
                  </h3>
                  <p
                    class="text-white/90 text-sm font-medium drop-shadow-md flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined text-sm">group</span>
                    With Family &amp; Friends
                  </p>
                </div>
                <button
                  class="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-3 rounded-full transition-colors"
                >
                  <span class="material-symbols-outlined">favorite</span>
                </button>
              </div>
            </div>
          </div>
          <!-- AI Context Tags (Below Image) -->
          <div
            class="mt-6 flex gap-3 flex-wrap justify-center opacity-80 hover:opacity-100 transition-opacity"
          >
            <div
              class="flex items-center gap-1.5 bg-white/50 dark:bg-black/20 px-4 py-1.5 rounded-full text-sm font-medium text-slate-700 dark:text-slate-300 border border-white/20 dark:border-white/5"
            >
              <span class="material-symbols-outlined text-[18px]"
                >wb_sunny</span
              >
              #Summer
            </div>
            <div
              class="flex items-center gap-1.5 bg-white/50 dark:bg-black/20 px-4 py-1.5 rounded-full text-sm font-medium text-slate-700 dark:text-slate-300 border border-white/20 dark:border-white/5"
            >
              <span class="material-symbols-outlined text-[18px]">flight</span>
              #Travel
            </div>
            <div
              class="flex items-center gap-1.5 bg-white/50 dark:bg-black/20 px-4 py-1.5 rounded-full text-sm font-medium text-slate-700 dark:text-slate-300 border border-white/20 dark:border-white/5"
            >
              <span class="material-symbols-outlined text-[18px]"
                >sentiment_satisfied</span
              >
              #Happy
            </div>
          </div>
        </div>
        <!-- Bottom Action Area -->
        <div
          class="mt-12 md:mt-16 relative z-20 flex flex-col items-center gap-4"
        >
          <button
            class="group relative flex items-center gap-3 px-8 py-4 bg-primary text-slate-900 font-bold text-lg rounded-full shadow-[0_0_20px_rgba(202,228,241,0.5)] hover:shadow-[0_0_30px_rgba(202,228,241,0.8)] hover:scale-105 transition-all duration-300 overflow-hidden"
          >
            <div
              class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"
            ></div>
            <span
              class="material-symbols-outlined relative z-10 animate-spin-slow"
              style="animation-duration: 3s"
              >shuffle</span
            >
            <span class="relative z-10">Đưa tôi trở về một ký ức bất kỳ</span>
          </button>
          <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
            Click to discover a forgotten moment
          </p>
        </div>
      </main>
      <!-- Subtle Footer/Copyright -->
      <footer
        class="absolute bottom-4 right-6 hidden md:block opacity-40 hover:opacity-100 transition-opacity"
      >
        <p class="text-xs text-slate-500 dark:text-slate-400">
          © 2024 LiveSnap AI
        </p>
      </footer>
    </div>
  </body>
  <script src="./assets/js/AI.js"></script>
</html>
