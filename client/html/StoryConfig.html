                </div>

                class="relative group cursor-pointer aspect-square rounded-lg overflow-hidden border-2 border-transparent hover:border-primary transition-all"
              >
                <div
                  class="w-full h-full bg-center bg-cover"
                  data-alt="Mountain landscape with pine trees"
                  style="
                    background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuB1gRrEdaSnqML0ZRZZzOSou2T2zzxhl5jRnKLqlQ5wOTm80pPt58vOn6xEamDd3fYB5y9Ha9BngplANISWGaYXmWhCY09GJbGmo1-n93keQorwMWM6U9P2Ho1DdeAPrqVcOq40BbHaHU8peGegysf-tluzKYmxzxhQCTfwqaobUXSikrYZz9hq_SoN8BFq_VeXI3fIF_iNZXqFm_eJSk3cYM3ubRn3_EFj5XWC3noQtMKqkJ8GOOCnYu3nx2DuSbgdZP1rqxmib9c&quot;);

              >

                    >check</span
                  >
                </div>
              </div>
              <div
                class="relative group cursor-pointer aspect-square rounded-lg overflow-hidden border-2 border-transparent hover:border-primary transition-all"
              >
                <div

              </div>
              <div
                class="relative group cursor-pointer aspect-square rounded-lg overflow-hidden border-2 border-transparent hover:border-primary transition-all"
              >
                <div
                  class="w-full h-full bg-center bg-cover"
                  data-alt="Portrait of a pet dog in the park"

                <div
                  class="absolute top-2 right-2 size-6 rounded-full bg-primary flex items-center justify-center shadow-lg"
                >
                  <span class="material-symbols-outlined text-white text-sm"
                    >check</span
                  >
                </div>
              </div>
              <div
                class="flex items-center justify-center aspect-square rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 bg-white/30 dark:bg-slate-800/30 hover:bg-white/50 transition-all cursor-pointer"
              >
                <span class="material-symbols-outlined text-slate-400"
                  >add_circle</span
                >
              </div>
            </div>
          </div>
          <!-- Right Side: Configuration -->
          <div
            class="w-full lg:w-[420px] p-8 flex flex-col gap-8 bg-white/30 dark:bg-slate-900/30"
          >
            <h2 class="text-2xl font-bold tracking-tight">Story Config</h2>
            <!-- Story Title -->
            <div class="flex flex-col gap-2">
              <label
                class="text-sm font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest px-1"
                >Story Title</label
              >
              <input
                class="w-full rounded-lg border-white/50 bg-white/60 dark:bg-slate-800/60 dark:border-slate-700/50 p-4 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-slate-400"
                placeholder="A Weekend in Kyoto..."
                type="text"
              />
            </div>
            <!-- Story Moods -->
            <div class="flex flex-col gap-3">
              <label
                class="text-sm font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest px-1"
                >Story Mood</label
              >
              <div class="grid grid-cols-2 gap-3">
                <button
                  class="flex items-center gap-3 p-3 rounded-lg bg-pastel-pink/40 hover:bg-pastel-pink/60 transition-colors border border-pastel-pink/20"
                >
                  <span class="material-symbols-outlined text-rose-400"
                    >history_edu</span
                  >
                  <span class="text-sm font-semibold">Nostalgic</span>
                </button>
                <button
                  class="flex items-center gap-3 p-3 rounded-lg bg-pastel-blue/40 ring-2 ring-primary border border-primary/20"
                >
                  <span class="material-symbols-outlined text-blue-400"
                    >mood</span
                  >
                  <span class="text-sm font-semibold">Joyful</span>
                </button>
                <button
                  class="flex items-center gap-3 p-3 rounded-lg bg-indigo-100/40 hover:bg-indigo-100/60 transition-colors border border-indigo-100/20"
                >
                  <span class="material-symbols-outlined text-indigo-400"
                    >movie</span
                  >
                  <span class="text-sm font-semibold">Cinematic</span>
                </button>
                <button
                  class="flex items-center gap-3 p-3 rounded-lg bg-slate-100/40 hover:bg-slate-100/60 transition-colors border border-slate-100/20"
                >
                  <span class="material-symbols-outlined text-slate-500"
                    >space_dashboard</span
                  >
                  <span class="text-sm font-semibold">Minimalist</span>
                </button>
              </div>
            </div>
            <!-- AI Narrator Toggle -->
            <div
              class="flex items-center justify-between p-4 rounded-lg bg-white/40 dark:bg-slate-800/40 border border-white/20"
            >
              <div class="flex flex-col">
                <span class="text-sm font-bold">Include AI Narrator</span>
                <span class="text-xs text-slate-500"
                  >Voiced story narration</span
                >
              </div>
              <button
                class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none bg-primary"
              >
                <span
                  class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                ></span>
              </button>
            </div>
            <!-- CTA Button -->
            <div class="mt-auto">
              <button
                class="shimmer-button w-full h-16 bg-primary hover:bg-primary/90 text-slate-900 rounded-lg flex items-center justify-center gap-3 font-bold text-lg shadow-xl shadow-primary/20 transition-all hover:-translate-y-1"
              >
                <span class="material-symbols-outlined">auto_fix_high</span>
                Generate My Story
              </button>
              <p class="text-center text-xs text-slate-400 mt-4">

              </p>
